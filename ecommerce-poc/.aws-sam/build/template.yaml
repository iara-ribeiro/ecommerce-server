AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ecommerce-poc

  Sample SAM Template for ecommerce-poc

  '
Globals:
  Function:
    Timeout: 3
Resources:
  EcommercePoCFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        EcommercePoC:
          Type: Api
          Properties:
            Path: /order
            Method: post
      ImageUri: ecommercepocfunction:nodejs12.x-v1
    Metadata:
      DockerTag: nodejs12.x-v1
      DockerContext: ./ecommerce-poc
      Dockerfile: Dockerfile
Outputs:
  EcommercePoCApi:
    Description: API Gateway endpoint URL for Prod stage for Ecommerce PoC function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order/
  EcommercePoCFunction:
    Description: Ecommerce PoC Lambda Function ARN
    Value:
      Fn::GetAtt:
      - EcommercePoCFunction
      - Arn
  EcommercePoCFunctionIamRole:
    Description: Implicit IAM Role created for Ecommerce PoC function
    Value:
      Fn::GetAtt:
      - EcommercePoCFunctionRole
      - Arn
